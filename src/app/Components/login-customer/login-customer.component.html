<section class="min-h-screen bg-cover bg-center font-sans relative"
  style="background-image: url('https://www.eurocraft-usa.com/wp-content/uploads/2023/10/eurocraft-login-bg.jpg');">

  <!-- Black Header Bar -->
  <div class="w-full h-24 bg-black flex items-center justify-center z-20">
    <img src="https://www.eurocraft-usa.com/wp-content/uploads/2024/08/eurocraft-usa_logo.png"
         alt="Eurocraft Logo"
         class="h-12 md:h-16 object-contain" />
  </div>

  <!-- Dark Overlay -->
  <div class="absolute top-24 bottom-0 left-0 right-0 bg-black bg-opacity-60 z-10"></div>

  <!-- Centered Content -->
  <div class="relative z-20 flex items-center justify-center" style="min-height: calc(100vh - 6rem);">
    <div class="w-full max-w-2xl px-10 py-12 text-white">

      <!-- Headline -->
      <h1 class="text-5xl font-bold text-yellow-400 text-center mb-2 leading-snug">
        Welcome to Dealer Center
      </h1>
      <p class="text-center text-gray-200 text-lg mb-10">Log in to continue</p>

      <!-- âœ… Login Form -->
      <form class="space-y-6" (ngSubmit)="logincustomer()">
        <div>
          <label class="block text-sm mb-1">Username</label>
          <input
            [(ngModel)]="fname"
            name="fname"
            type="text"
            placeholder="Username"
            class="w-full px-4 py-3 bg-transparent border border-white rounded-md text-white text-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400"
          />
        </div>

        <div>
          <label class="block text-sm mb-1">Password</label>
          <input
            [(ngModel)]="lname"
            name="lname"
            type="password"
            placeholder="Password"
            class="w-full px-4 py-3 bg-transparent border border-white rounded-md text-white text-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400"
          />
        </div>

        <div class="flex items-center text-sm">
          <input type="checkbox" class="mr-2 scale-110" />
          <span>Remember me</span>
        </div>

        <button
          *ngIf="isVisible === 'visible'"
          type="submit"
          class="w-full bg-yellow-400 hover:bg-yellow-300 text-black text-lg font-bold py-3 rounded-md transition">
          Log In
        </button>
      </form>

    </div>
  </div>
</section>
